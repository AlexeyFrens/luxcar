<div class="card-container" [ngClass]="{'indisponivel': !isAvailable}">
  <img [src]="carro.imageUrl" alt="{{carro.title}}">

  <div class="card-content">
    <div>
      <h1 class="card-title">{{carro.title}}</h1>

      <p class="card-description">{{carro.description}}</p>
    </div>

    <div>
      <ul class="card-details">
        <li class="detail">Motor: {{carro.engine}}</li>
        <li class="detail">PotÃªncia: {{carro.power}} cv</li>
        <li class="detail">Lugares: {{carro.seats}}</li>
      </ul>

      <button class="card-button" (click)="onReservarClick()" [disabled]="!isAvailable">
        Reservar <span class="material-symbols-outlined arrow">arrow_right_alt</span>
      </button>
    </div>
  </div>
</div>
