<main class="admin-container">
  <div class="image-section">
  </div>

  <div class="form-section">
    <div class="form-wrapper">
      <h2>Cadastrar novo Administrador</h2>
      <p>INSIRA OS DADOS DO NOVO ADMIN ABAIXO</p>

      <form action="#">
        <div class="input-group">
          <i data-feather="user"></i>
          <input type="text" placeholder="Johnson Doe" required />
        </div>

        <div class="input-group">
          <i data-feather="mail"></i>
          <input type="email" placeholder="example@email.com" required />
        </div>

        <div class="input-group">
          <i data-feather="credit-card"></i>
          <input type="text" placeholder="123.123.123-12" required />
        </div>

        <div class="input-group">
          <i data-feather="phone"></i>
          <input type="tel" placeholder="(12-34567-8901)" required />
        </div>

        <div class="input-group">
          <i data-feather="map-pin"></i>
          <input type="text" placeholder="Av. nações Unidas, 123" required />
        </div>

        <div class="input-group password-group">
          <i data-feather="lock"></i>
          <input id="passwordInput" type="password" placeholder="********" required />
          <span class="show-password" (click)="togglePassword()">EXIBIR</span>
        </div>

        <button type="submit" class="submit-btn">
          Cadastrar Administrador
          <i data-feather="arrow-right"></i>
        </button>
      </form>
    </div>
  </div>
</main>
